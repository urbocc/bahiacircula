<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframe Responsive</title>
	<style>
		iframe {
			height: 720px;
			width: 100%;
			display: none;
		}
	</style>
</head>
<body>
	<div id="iframes-container" style="max-width: 600px; margin: 0 auto;">
		<div class="iframe-wrapper">
			<iframe src="https://widgets.woxo.tech/accb97e8-7255-4758-94ba-58de904dc5d4" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="iframe-wrapper">
			<iframe src="https://widgets.woxo.tech/e89e16f8-7fb7-4eb4-98ef-76a104732928" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="iframe-wrapper">
			<iframe src="https://widgets.woxo.tech/4e05bdff-c277-42e6-80a0-22e987c853ba" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<script>
		// Obtener los contenedores de los iframes
		var iframeWrappers = document.getElementsByClassName("iframe-wrapper");

		// Crear un array para almacenar los contenedores
		var iframesArray = [];

		// Llenar el array con los contenedores
		for (var i = 0; i < iframeWrappers.length; i++) {
			iframesArray.push(iframeWrappers[i]);
		}

		// Reordenar los contenedores aleatoriamente
		iframesArray.sort(function() {
			return Math.random() - 0.5;
		});

		// Mostrar los iframes en el nuevo orden
		var iframesContainer = document.getElementById("iframes-container");
		for (var i = 0; i < iframesArray.length; i++) {
			var iframeWrapper = iframesArray[i];
			var iframe = iframeWrapper.getElementsByTagName("iframe")[0];
			iframe.style.display = "block";
			iframeWrapper.style.order = i + 1;
			iframesContainer.appendChild(iframeWrapper);
		}
	</script>
</body>
</html>
