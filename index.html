	<title>Saalir Bahía Blanca</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
			margin: 0 auto;
			max-width: 1200px;
		}

		.grid-item {
  position: relative;
  padding-bottom: 160%; /* Ratio de aspecto de 16:9 para una altura de 700px */
  height: 0;
  overflow: hidden;
}


		.grid-item iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		
		.logo {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  height: auto;
}
	</style>
</head>
<body>
<img class="logo" src="logo2.png" alt="Bahía Círcula">
	<div class="grid-container">

	</div>

	<script>
		// Obtener los elementos de los divs que contienen los iframes
		var divs = document.querySelectorAll(".grid-item");

		// Crear un array para almacenar los índices de los divs
		var indicesDivs = [];

		// Llenar el array con los índices de los divs
		for (var i = 0; i < divs.length; i++) {
			indicesDivs.push(i);
		}

		// Reordenar los índices aleatoriamente
		indicesDivs.sort(function() {
			return Math.random() - 0.5;
		});

		// Mostrar los divs (y por ende los iframes) en el nuevo orden
		for (var i = 0; i < divs.length; i++) {
			var indiceDiv = indicesDivs[i];
			var div = divs[indiceDiv];
			div.style.order = i + 1;
		}
	</script>
