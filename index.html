<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iframe Responsive</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
			margin: 0 auto;
			max-width: 1200px;
		}

		.grid-item {
  position: relative;
  padding-bottom: 160%; /* Ratio de aspecto de 16:9 para una altura de 700px */
  height: 0;
  overflow: hidden;
}


		.grid-item iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item"><iframe src="https://widgets.woxo.tech/accb97e8-7255-4758-94ba-58de904dc5d4" frameborder="0" allowfullscreen></iframe></div>
		<div class="grid-item"><iframe src="https://widgets.woxo.tech/e89e16f8-7fb7-4eb4-98ef-76a104732928" frameborder="0" allowfullscreen></iframe></div>
		<div class="grid-item"><iframe src="https://widgets.woxo.tech/4e05bdff-c277-42e6-80a0-22e987c853ba" frameborder="0" allowfullscreen></iframe></div>
	</div>

	<script>
		// Obtener los elementos de los divs que contienen los iframes
		var divs = document.querySelectorAll(".grid-item");

		// Crear un array para almacenar los índices de los divs
		var indicesDivs = [];

		// Llenar el array con los índices de los divs
		for (var i = 0; i < divs.length; i++) {
			indicesDivs.push(i);
		}

		// Reordenar los índices aleatoriamente
		indicesDivs.sort(function() {
			return Math.random() - 0.5;
		});

		// Mostrar los divs (y por ende los iframes) en el nuevo orden
		for (var i = 0; i < divs.length; i++) {
			var indiceDiv = indicesDivs[i];
			var div = divs[indiceDiv];
			div.style.order = i + 1;
		}
	</script>

</body>
</html>
